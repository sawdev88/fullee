<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fullee | Free Background Videos</title>
    <link href="https://fonts.googleapis.com/css?family=Overpass|Vibur" rel="stylesheet">
    <link rel="stylesheet" href="./main.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>

    <section class="landing-video">
      <div class="edit-toolbar ease">
        <div class="logo"><h1>Fullee.</h1></div>

        <div class="controls">
          <i class="control hide-logo white-hover fa fa-window-close-o" aria-hidden="true" data-title="Toggle Logo"></i>
          <i class="control toggle-responsive white-hover ease fa fa-mobile" data-title="Responsive Views" aria-hidden="true"></i>
          <a class="download-video" href download><i class="control white-hover ease fa fa-download" data-title="Download" aria-hidden="true"></i></a>
          <i class="control random-icon white-hover fa fa-random" aria-hidden="true" data-title="Random Video"></i>
        </div>

        <div class="control-title">
          <h4>Select an option</h4>
        </div>

        <i class="edit-icon white-hover close-toolbar ease fa fa-close" aria-hidden="true"></i>
      </div>

      <div class="responsive-toolbar ease">
        <div class="responsive-container ease" data-width="375" data-height="667">
          <i class="fa fa-mobile" aria-hidden="true"></i>
          <h4>iPhone 6</h4>
        </div>
        <div class="responsive-container ease">
          <i class="fa fa-mobile" aria-hidden="true"></i>
          <h4>iPhone 6s</h4>
        </div>
        <div class="responsive-container ease">
          <i class="fa fa-mobile" aria-hidden="true"></i>
          <h4>iPhone 7</h4>
        </div>
        <div class="responsive-container ease">
          <i class="fa fa-mobile" aria-hidden="true"></i>
          <h4>iPhone 7+</h4>
        </div>

        <div class="responsive-container ease">
          <i class="fa fa-tablet" aria-hidden="true"></i>
          <h4>iPad</h4>
        </div>
        <div class="responsive-container ease">
          <i class="fa fa-tablet" aria-hidden="true"></i>
          <h4>iPad pro</h4>
        </div>
      </div>

      <div class="center full-screen landing-logo">
        <h1>Fullee.</h1>
      </div>

      <i class="edit-icon white-hover open-toolbar ease fa fa-pencil" aria-hidden="true"></i>
      <video class="callout-video" src loop autoplay muted></video>
      <i class="fa white-hover ease fa-chevron-down down" aria-hidden="true"></i>
      <h3 class="landing-title"></h3>
    </section>

    <main id="container">
      <nav class="filters">
        <div class="">
          <h2>VIDEOS</h2>
        </div>
        <div class="align-right">
          <div class="dropdown">
            <h4 class="dropdown-selected" data-for="tag" data-selected-tag="all">Filter:</h4>
            <ul class="dropdown-options tags-dropdown ease">
              <li data-tag="all">none</li>
              <li data-tag="ocean">ocean</li>
              <li data-tag="mountains">mountains</li>
              <li data-tag="nature">nature</li>
              <li data-tag="boats">boats</li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="video-list"></div>
      <div class="selected-video-container ease">
        <h2 class="selected-video-title">#</h2>
        <video class="selected-video-player" src="#" data-title="#" autoplay loop muted></video>
        <button class="ease btn">Get The Code <i class="fa fa-code" aria-hidden="true"></i></button>
        <button class="ease btn set-current-btn">Set As Current <i class="fa fa-dot-circle-o" aria-hidden="true"></i></button>
        <button class="ease btn">Download <i class="fa fa-download" aria-hidden="true"></i></button>
      </div>
    </main>

  </body>

  <footer id="footer">
    <section class="logo-container center">
      <h1 class="logo">Fullee.</h1>
    </section>

    <section class="footer-details">
      <h2>das</h2>
    </section>

    <script src="https://use.fontawesome.com/0b488e2512.js"></script>
    <script src="../src/scripts/videoList.js" charset="utf-8"></script>
    <script src="../src/scripts/main.js" charset="utf-8"></script>
  </footer>
</html>
